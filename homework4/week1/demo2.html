<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
   <canvas id="cav" style="width:300px;height:150px;border:1px #ccc solid"></canvas>
   <script>
       window.onload=function(){
           canvasApp();
       }
       function canvasApp(){
           var theCanvas=document.getElementById('cav');
           theCanvas.width=200;
           theCanvas.height=200;
           var context=theCanvas.getContext('2d');
           context.fillStyle='#ff0000';
           context.fillRect(0,0,100,100);
           context.clearRect(25, 25, 50, 50);
           
       }
   </script>
</body>
</html>
