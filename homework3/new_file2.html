<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <!--<script src="js/rem.js"></script>-->
	</head>
	<style type="text/css">
    #d1{
    	line-height:-20px;
    	text-align:center;
    	color: white;
    	height: 30px;
    }
    #d2{
    	float: right;
    }
	</style>
	<body>

			<div data-role='page'  >
										
				<div data-role='header' style="background: #007AFF;" id="d1">
						添加或注册账号
						<div id="d2">取消</div>
				</div>						
				<div data-role='content'>
					<form>
						<input type="text"  placeholder='QQ/手机号/邮箱' class="d1" id="dd"/>
						<input type="text"  placeholder='密码' class="d1" id="dd1"/>
						<button>登录</button>
					</form>                                 	
				</div>
					<div data-role='footer'>					
							<a href="" style="float: left; text-decoration: none;">忘记密码？</a>
							<a href="" style="float: right;text-decoration: none;">新用户注册</a>
					</div>
			</div>		
	</body>
	<script type="text/javascript">
		var dd =$('#dd').val();
		var dd1 =$('#dd1').val();
		$.ajax({
			type:"get",
			url:"http://datainfo.duapp.com/shopdata/userinfo.php",
			data:{status:'login',userID:dd,password:dd1},
			datatype:'json',
			success:function(data1){
				console.log(data1);
				if(data1==0)
				{
					alert('用户名不存在');
				}
			else if(data1==2)
				{
					alert('用户名密码不对');
				}
             else{
             	$(location).attr('href','new_file3.html');
             }
			}
		});
	</script>
</html>
